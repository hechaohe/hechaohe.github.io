        <p>返回的HTML文本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">NSString *htmlStr &#x3D; [NSString stringWithFormat:@&quot;&lt;head&gt;&lt;style&gt;img&#123;width:%f !important;height:auto&#125;&lt;&#x2F;style&gt;&lt;&#x2F;head&gt;%@&quot;,SCREEN_WIDTH - WW(36),_model.content];</span><br><span class="line">    </span><br><span class="line">&#x2F;&#x2F;富文本，两种都可以</span><br><span class="line">NSDictionary *options &#x3D; @&#123; NSDocumentTypeDocumentAttribute : NSHTMLTextDocumentType, NSCharacterEncodingDocumentAttribute :@(NSUTF8StringEncoding) &#125;;</span><br><span class="line">NSData *data &#x3D; [htmlStr dataUsingEncoding:NSUTF8StringEncoding];</span><br></pre></td></tr></table></figure>
<p>或者</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">NSDictionary *option &#x3D; @&#123;NSDocumentTypeDocumentAttribute : NSHTMLTextDocumentType&#125;;</span><br><span class="line">NSData *data &#x3D; [htmlStr dataUsingEncoding:NSUnicodeStringEncoding];</span><br></pre></td></tr></table></figure>
<p>设置富文本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">NSMutableAttributedString *attStr &#x3D; [[NSMutableAttributedString alloc] initWithData:data options:options documentAttributes:nil error:nil];</span><br><span class="line">&#x2F;&#x2F;设置段落格式</span><br><span class="line">NSMutableParagraphStyle *para &#x3D; [[NSMutableParagraphStyle alloc] init];</span><br><span class="line">para.lineSpacing &#x3D; 7;</span><br><span class="line">para.paragraphSpacing &#x3D; 10;</span><br><span class="line">[attStr addAttribute:NSParagraphStyleAttributeName value:para range:NSMakeRange(0, attStr.length)];</span><br><span class="line">self.richTextLb.attributedText &#x3D; attStr;</span><br></pre></td></tr></table></figure>
<p>可以直接使用html样式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">NSString *str &#x3D; @&quot;&lt;font color&#x3D;\&quot;#6c6c6c\&quot;&gt;满20减5 满40减15，还剩&lt;font color&#x3D;\&quot;#ff9147\&quot;&gt;113天&quot;;</span><br><span class="line">UILabel *label &#x3D; [[UILabel alloc] initWithFrame:CGRectMake(30, 50, 300, 50)];</span><br><span class="line"></span><br><span class="line">NSAttributedString *attrStr &#x3D; [[NSAttributedString alloc] initWithData:[str dataUsingEncoding:NSUnicodeStringEncoding] options:@&#123;NSDocumentTypeDocumentAttribute:NSHTMLTextDocumentType&#125; documentAttributes:nil error:nil];</span><br><span class="line"></span><br><span class="line">label.attributedText &#x3D; attrStr;</span><br><span class="line">&#x2F;&#x2F;如果想要改变文字的字体,请在设置attributedText之后设置</span><br><span class="line">label.font &#x3D; [UIFont systemFontOfSize:20];</span><br><span class="line">[self.view addSubview:label];</span><br></pre></td></tr></table></figure>
